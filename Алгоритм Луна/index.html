<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkLuhn(cardNo)
    {
        let nDigits = cardNo.length;
        let nSum = 0;
        let isSecond = false;
        for (let i = nDigits - 1; i >= 0; i--)
        {
            let d = cardNo[i].charCodeAt() - '0'.charCodeAt();
            if (isSecond == true)
            d = d * 2;
            nSum += parseInt(d / 10, 10);
            nSum += d % 10;
            isSecond = !isSecond;
        }
        return (nSum % 10 == 0);
    }
    let cardNo = "2202205037472997";
    if (checkLuhn(cardNo))
      document.write("Карта валидна!");
    else
      document.write("Карта не валидна!");
    </script>
</body>
</html>
